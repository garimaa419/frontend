<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="form.css"/>
    </head>

<body>
    <h1>Registration Form</h1>
    <p>
        Please fill in the required information in the form.
    </p>
    <form method="post">
        <fieldset>
        <label for="first-name">Enter your first name <input id="first-name" type="text" required/>
        </label>
        <label for="last-name">Enter your last name <input id="last-name" type="text" required/>
        </label>
        <label for ="email">Enter your Email id <input id="email" type="email" required/>
        </label>
        <label for ="new-password"> Create new password:<input id="new-password" type="password" required/>
        </label>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"> <input id="personal-account" type="radio" name="account-type" checked/> Personal</label>
            <label for="business-account"> <input id="business-account" type ="radio" name="account-type"> Business </label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture: <input type="file" /></label>
            <label>Input your age (years): <input type="number" min="13" max="120" /></label>
            <label>How did you hear about us?
              <select>
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
              </select>
            </label>
    
          </fieldset>
        <label for="terms-and-conditions">
            <input id="terms-and-conditions" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
          </label>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
